<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Admin Dashboard</title>
        {% load static %}
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/styles.css' %}"
        />
    </head>
    <body>
        <div class="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'usage_statistics' %}">Usage Statistics</a>
            <a href="{% url 'admin:index' %}">Admin Dashboard</a>
        </div>
        <div class="container">
            <h1>Admin Dashboard</h1>

            <!-- Example Cards for Stats -->
            <div class="card">
                <h3>Total Licenses:</h3>
                <p>{{ total_licenses }}</p>
                <!-- Assuming this variable is passed from the view -->
            </div>

            <div class="card">
                <h3>Active Licenses:</h3>
                <p>{{ active_licenses }}</p>
                <!-- Assuming this variable is passed from the view -->
            </div>

            <!-- Additional dashboard elements can be added here -->
        </div>

        <footer>&copy; {{ current_year }} License Management System</footer>
    </body>
</html>
